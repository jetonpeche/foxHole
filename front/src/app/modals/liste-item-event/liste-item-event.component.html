
  <h2 mat-dialog-title>Supprimer liste(s)</h2>

<mat-dialog-content>
    <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let element of data._listeItem"> <b>{{ element.nomItem }}</b> - Quantit√©: {{ element.qte }}</mat-list-item>

</mat-dialog-content>
