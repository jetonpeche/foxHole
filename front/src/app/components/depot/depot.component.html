<div class="titre">
    <h2>Dépots</h2>
    <br>
    <button mat-raised-button (click)="PopUpAjoutDepot()" color="primary">Ajouter dépot</button>&nbsp;
    <button mat-raised-button (click)="SuppAllDepot()" color="primary">Supprimer tout les dépots</button>
    <br><br>
</div>
<br>
<div class="container">
    <mat-form-field>
        <mat-label>Filtre</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="listeDepot" matSort>
      
          <!-- nom Column -->
          <ng-container matColumnDef="nomDepot">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
            <td mat-cell *matCellDef="let element; let pair = even" [ngClass]="{ 'gris': pair }"> {{ element.nomDepot }} </td>
          </ng-container>
      
          <!-- Code Column -->
          <ng-container matColumnDef="codeDepot">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
            <td mat-cell *matCellDef="let element; let pair = even" [ngClass]="{ 'gris': pair }"> {{ element.codeDepot }} </td>
          </ng-container>
      
          <!-- Supp Column -->
          <ng-container matColumnDef="supp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Supprimer </th>
            <td mat-cell *matCellDef="let element; let pair = even" [ngClass]="{ 'gris': pair }">
                <button mat-mini-fab color="warn" (click)="SupprimerDepot(element.idDepot, element.nomDepot)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Pas de resultat pour: "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
      </div>

</div>
