<div class="container-fluid">

    <!-- type object -->
    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nom de la liste</mat-label>
        <mat-select (selectionChange)="ListerObj($event.value)" #selectListe>
            <mat-option *ngFor="let element of listeListeNom" [value]="element.idListFactory">
                {{ element.nomListFactory }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">nom</th>
                <th scope="col">Qte Ã  faire</th>
                <th scope="col">Qte faite</th>
                <th scope="col">Valider qte</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let element of listeObj">
                <th scope="row">{{ element.nomItem }}</th>
                <td>{{ element.qte }}</td>
                <td>
                    <mat-form-field appearance="outline" class="full-width">
                        <input matInput #inputQteEnleve name="qte" type="number">
                    </mat-form-field>
                </td>
                <td>
                    <button mat-raised-button (click)="ReduireQte(element.idItem, +inputQteEnleve.value)" color="primary">Valider</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
